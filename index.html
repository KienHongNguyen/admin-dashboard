<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div section="sideBar">
        <h1>Dashboard</h1>
        <div class="topSideBar">
            <h2>Home</h2>
            <h2>Profile</h2>
            <h2>Messages</h2>
            <h2>History</h2>
            <h2>Tasks</h2>
            <h2>Communities</h2>
        </div>
        <div class="bottomSideBar">
            <h2>Settings</h2>
            <h2>Support</h2>
            <h2>Privacy</h2>
        </div>
    </div>
    <div class="container">
        <div class="room" id="living-room">Living Room</div>
        <div class="room" id="kitchen">Kitchen</div>
        <div class="room" id="bedroom">Bedroom</div>
        <div class="room" id="bathroom">Bathroom</div>
        <div class="room" id="closet">Closet</div>
      </div>

    <div section="header">
        <div class="topHeader">
            <h1>Searchbar</h1>
        </div>
        <div class="bottomHeader">
            <h1>Hi there!</h1>
        </div>
    </div>

    <div section="content">
        <div class="projects">
            <h1>Your Projects</h1>
        </div>

        <div class="announcements">
            <h1>Announcements</h1>
        </div>

        <div class="trending">
            <h1>Trending</h1>
        </div>
    </div>
    
</body>
</html>

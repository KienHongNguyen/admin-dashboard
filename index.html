<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/46a335b55b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="sideBar">
            <div class="headerSideBar">
                <i class="fa-solid fa-blog"></i>
                <h1>Dashboard</h1>
            </div>
            <div class="topSideBar">                
                <i class="fa-solid fa-house"></i>
                <h2>Home</h2>
                <i class="fa-regular fa-address-card"></i>
                <h2>Profile</h2>
                <i class="fa-solid fa-message"></i>
                <h2>Messages</h2>
                <i class="fa-regular fa-clock"></i>
                <h2>History</h2>
                <i class="fa-solid fa-list-check"></i>
                <h2>Tasks</h2>
                <i class="fa-solid fa-people-group"></i>
                <h2>Communities</h2>
            </div>
            <div class="bottomSideBar">
                <i class="fa-solid fa-gear"></i>
                <h2>Settings</h2>
                <i class="fa-solid fa-circle-info"></i>
                <h2>Support</h2>
                <i class="fa-solid fa-shield-halved"></i>
                <h2>Privacy</h2>
            </div>
        </div>

        <div class="header">
            <div class="topHeader">
                <div class="topHeaderSearch">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input>
                </div>
                <div class="topHeaderUser">
                    <i class="fa-regular fa-bell"></i>
                    <i id="topHeaderUserAvatar" class="fa-solid fa-user-tie"></i>
                    <h1>Kevin Nguyen</h1>
                </div>
            </div>
            <div class="bottomHeader">
                <i class="fa-solid fa-user-tie"></i>
                <div class="bottomHeaderUser">
                    <h2>Hi there,</h2>
                    <h1>Kevin Nguyen (@RareKen)</h1>
                </div>
                <div class="bottomHeaderButton">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="projects">
                <h1>Your Projects</h1>
            </div>

            <div class="announcements">
                <h1>Announcements</h1>
            </div>

            <div class="contentTrending">
                <h1>Trending</h1>
            </div>
        </div>
    </div>
    
</body>
</html>
